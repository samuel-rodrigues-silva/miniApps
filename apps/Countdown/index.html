<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" href="img/" >
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   
</head>

<body>
    <div id="main">
        <div id="main-content">
            <div id="countdown-content">
                <h1 id="countdown-date">02<small>M</small> 04<small>D</small> 17:15:10</h1>
                <small id="event">Event Name</small>
            </div>
            <div id="countdown-input">
                <input type="text"id="name" placeholder="Event Name">
                <input type="date" id="date">
                <input type="time" id="time">
                <button type="button" id="btnSend">Send</button>
            </div>
        </div>
    </div> 
</body>
<script src="js/index.js"></script>
</html>
